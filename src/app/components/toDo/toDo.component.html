<div class="mt-3">
    <div>
        <h1 class="text-center fst-italic fw-bold">To-Do List Application</h1>
        <img class="img-fluid d-block mx-auto" src="assets/toDoLogo.png" alt="to-do list">
    </div>
    <div class="container">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-10 mb-md-0 mb-3">
                <input type="text" placeholder="New Task" class="form-control" [(ngModel)]="newTask">
            </div>
            <div class="col-md-2 col-3">
                <button class="addTask btn btn-success w-100 fst-italic" (click)="addTask()">Add Task</button>
            </div>
        </div>
        @if(tasks.length>0){
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                @for (task of tasks; track task;let i = $index) {
                <tr>
                    <td>{{task}}</td>
                    <!-- @if(!isEditting){ -->
                    <td>
                        <button  class="btn btn-warning" (click)="editTask(task,$event)">Edit</button>
                        <button class="btn btn-warning" (click)="updateTask(i,newTask)">Update</button>
                    </td>
                    <!-- } -->
                    <!-- @if(isEditting){ -->
                    <td>
                    </td>
                    <!-- } -->
                    <td>
                        <button class="btn btn-danger" (click)="removeTask(i)">Remove</button>
                    </td>

                </tr>
                }
            </tbody>
        </table>
        }
    </div>
</div>
