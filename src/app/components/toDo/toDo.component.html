<div class="mt-3">
    <div>
        <h1 class="text-center fst-italic fw-bold">To-Do List Application</h1>
        <img class="img-fluid d-block mx-auto" src="assets/toDoLogo.png" alt="to-do list">
    </div>
    <div class="container">
        <div class="row mb-4 justify-content-center">
            <div class="col-md-10 mb-md-0 mb-3">
                <input type="text" placeholder="New Task" class="form-control" [(ngModel)]="newTask">
            </div>
            <div class="col-md-2 col-3">
                @if(isEditting)
                {
                <button class="btn btn-success w-100 fst-italic fw-bold" (click)="updateTask(newTask)">Update</button>
                }@else {
                <button class="addTask btn btn-success w-100 fst-italic fw-bold" (click)="addTask()">Add Task</button>
                }
            </div>
        </div>

        @if(tasks.length>0){
        <div class="row">
            <div class="col-md-12 mb-md-0">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="col-8">Task</th>
                            <th class="text-center">Edit</th>
                            <th class="text-center">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (task of tasks; track task;let i = $index) {
                        <tr>
                            <td>{{task}}</td>
                            <td class="text-center">
                                <button class="btn btn-warning" (click)="editTask(task,i)">
                                    <i class="fa-solid fa-pen-to-square"></i></button>
                            <td class="text-center">
                                <button class="btn btn-danger" (click)="removeTask(i)">
                                    <i class="fa-solid fa-trash"></i></button>
                            </td>

                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
        }

    </div>
</div>
